<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .header-link {
            text-decoration: none;
            color: #007bff;
        }
        .header-link:hover {
            color: #0056b3;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
            border: none;
        }
        .google-btn:hover {
            background-color: #c23321;
        }
        .btn-link-custom {
            background-color: #28a745;
            color: #fff;
            border: none;
            text-decoration: none;
            padding: 7px 14px;
            border-radius: 5px;
        }
        .btn-link-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" >SecureLoginSystem</a>
        <div>
            <a href="/register" class="btn btn-link header-link">Register</a>
        </div>
    </div>
</nav>

<div class="form-container">
    <h2 class="text-center mb-4">Login</h2>
    <div class="text-danger text-center mt-2">
        <span th:if="${session.error}" th:text="${session.error}"></span>
    </div>
    <form method="post" action="/login">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="username" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required/>
        </div>
        <br>
        <div class="d-grid">
            <button type="submit" class="btn btn-custom">Login</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="/oauth2/authorization/google" class="btn google-btn">Sign in with Google</a>
    </div>
    <p></p>
    <div class="text-center mt-2">
        <form th:action="@{/generateTokenForPasswordRecovery}" method="get">
            <button type="submit" class="btn btn-link-custom">Forgot Password?</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
