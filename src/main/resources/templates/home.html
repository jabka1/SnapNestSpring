<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: black;
        }

        .navbar-custom {
            background-color: black;
        }

        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: white;
        }

        .navbar-custom .navbar-brand:hover, .navbar-custom .nav-link:hover {
            color: #d1e7fd;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-link-custom {
            background-color: #28a745;
            color: #fff;
            border: none;
            text-decoration: none;
            padding: 7px 14px;
            border-radius: 5px;
        }

        .btn-link-custom:hover {
            background-color: #218838;
        }

        hr.border-muted {
            border-top: 2px solid #ddd;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/mainPage">SnapNest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/joint_albums">Joint Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/albums">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">Welcome!</h2>

    <h3>User Information:</h3>
    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <hr class="border-muted" />

    <h3>Your account status:</h3>
    <p th:text="${user.activated ? 'Activated' : 'Not Activated! Check your email'}"></p>
    <hr class="border-muted" />

    <h3>Two-Factor Authentication Status:</h3>
    <p th:text="${user.twoFactorEnabled ? 'Two-Factor Authentication is Enabled' : 'Two-Factor Authentication is Disabled'}"></p>
    <div class="text-center">
        <form action="#" th:action="@{/2fa/enable}" method="post" th:if="${!user.twoFactorEnabled}">
            <button type="submit" class="btn btn-custom">Enable 2FA</button>
        </form>
        <form action="#" th:action="@{/2fa/disable}" method="post" th:if="${user.twoFactorEnabled}">
            <button type="submit" class="btn btn-custom">Disable 2FA</button>
        </form>
        <hr class="border-muted" />
        <br>
        <a href="/changeProfileInfo" class="btn btn-link-custom">Change Profile Information</a>
        <br>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
