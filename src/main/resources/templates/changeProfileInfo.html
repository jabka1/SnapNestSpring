<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Profile Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: black;
        }

        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: white;
        }

        .navbar-custom .navbar-brand:hover, .navbar-custom .nav-link:hover {
            color: #d1e7fd;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-link-custom {
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        .btn-link-custom:hover {
            background-color: #218838;
        }

        .navbar-right {
            margin-left: auto;
        }

        .header {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
        }

        .header a {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .form-group label {
            font-weight: bold;
        }

        .transparent {
            opacity: 0.2;
            pointer-events: none;
        }

        .error {
            color: red;
        }
    </style>
    <script>
        function toggleConfirmPassword() {
            var password = document.getElementById('password').value;
            var confirmPasswordField = document.getElementById('confirmPassword');
            var confirmPasswordLabel = document.getElementById('confirmPasswordLabel');

            if (password) {
                confirmPasswordField.classList.remove('transparent');
                confirmPasswordLabel.classList.remove('transparent');
            } else {
                confirmPasswordField.classList.add('transparent');
                confirmPasswordLabel.classList.add('transparent');
            }
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/mainPage">SnapNest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/joint_albums">Joint Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/albums">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="text-center mb-4">Change Profile Information</h2>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <form action="#" method="post">
        <div class="form-group">
            <label for="username">New Username:</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required class="form-control"/>
        </div>
        <br>
        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" class="form-control" oninput="toggleConfirmPassword()" />
        </div>
        <br>
        <div class="form-group">
            <label for="confirmPassword" id="confirmPasswordLabel" class="transparent">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control transparent" />
        </div>

        <small style="color: #555;">
            Password must meet the following criteria:
            <ul>
                <li>Minimum 8 characters</li>
                <li>At least one uppercase letter</li>
                <li>At least one number</li>
                <li>At least one special character (e.g., !, @, #)</li>
            </ul>
        </small>

        <button type="submit" class="btn btn-custom btn-block mt-4">Update Profile</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
