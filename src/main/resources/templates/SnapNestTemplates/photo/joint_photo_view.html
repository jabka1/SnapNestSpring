<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: black;
        }

        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: white;
        }

        .navbar-custom .navbar-brand:hover, .navbar-custom .nav-link:hover {
            color: #d1e7fd;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .photo-status {
            font-weight: bold;
            color: #555;
        }

        .divider {
            margin: 20px 0;
            border: 0;
            height: 2px;
            background: lightgray;
            opacity: 0.8;
        }

        .copied-message {
            color: green;
            font-weight: bold;
            margin-left: 10px;
            display: none;
        }

        .edit-menu {
            margin-top: 20px;
        }

        .edit-button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #218838;
        }

        .edit-content {
            margin-top: 20px;
            text-align: center;
        }

        .edit-content input {
            width: 75%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .edit-content button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-content button:hover {
            background-color: #0056b3;
        }

        .photo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            border-radius: 0;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/mainPage">SnapNest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/joint_albums">Joint Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/albums">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>View Photo</h2>

    <br>

    <img th:src="${photo.url}" alt="photo" style="width: 100%; max-height: 600px; object-fit: contain; border-radius: 16px;">

    <br><br>

    <p th:text="'Photo: ' + ${photo.name}"></p>
    <p th:text="'Uploaded by: ' + ${photo.user.username}"></p>

    <input type="hidden" id="role" th:value="${role}">

    <hr class="divider" />

    <div class="edit-menu">
        <center>
            <button id="editToggle" class="edit-button">Edit Photo â–¼</button>
        </center>
        <div id="editContent" class="edit-content" style="display: none;">



            <center>
                <form th:action="@{/joint_albums/{albumId}/edit_photo/{photoId}(albumId=${photo.album.id}, photoId=${photo.id})}" method="post">
                    <label>New name: <input type="text" name="newName" th:value="${photo.name}"></label>
                    <button type="submit">Edit</button>
                </form>
            </center>

            <hr class="divider" /> <br>

            <center>
                <form th:action="@{/joint_albums/{albumId}/delete_photo/{photoId}(albumId=${photo.album.id}, photoId=${photo.id})}" method="post" onsubmit="return confirm('Delete photo?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </center>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let userRole = document.getElementById("role").value;
        let deleteButton = document.querySelector(".btn-danger");
        let editButton = document.getElementById("editToggle");

        if (userRole !== "OWNER" && userRole !== "READ_WRITE") {
            deleteButton.disabled = true;
            editButton.disabled = true;
        }
    });

    document.getElementById("editToggle").addEventListener("click", function() {
        var content = document.getElementById("editContent");
        if (content.style.display === "none") {
            content.style.display = "block";
        } else {
            content.style.display = "none";
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
